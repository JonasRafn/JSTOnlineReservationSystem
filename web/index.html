<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> 
<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Flight Reservation</title>
        <link rel="shortcut icon" href="app/assets/pic/favicon_plane.jpg">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <!--Font awesome-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        
        <!--custom css-->
        <link rel="stylesheet" href="app/app.css">   

        <!--angular-js-->
        <script src="app/bower_components/angular/angular.js"></script>
        <script src = "https://code.angularjs.org/1.0.3/i18n/angular-locale_eu.js"></script>
        <script src="app/bower_components/angular-route/angular-route.js"></script>
        <script src='app/bower_components/angular-animate/angular-animate.min.js'></script>
        <script src="app/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

        <!--ng-dialog: https://github.com/likeastore/ngDialog#api-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.5.6/js/ngDialog.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.5.6/css/ngDialog.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.5.6/css/ngDialog-theme-default.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.5.6/css/ngDialog-theme-plain.min.css">

        <!--custom components-->
        <script src="app/components/services.js"></script>
        <script src="app/app.js"></script>
        <script src="app/views/reserve/reserve.js"></script>
        <script src="app/views/results/results.js"></script>
        <script src="app/views/search/search.js"></script>
        <script src="app/views/create_user/create_user.js"></script>
        <script src="app/views/documentation/documentation.js"></script>
        <script src="app/views/reservations/reservations.js"></script>
        <script src="app/views/admin/admin.js"></script>
        <script src="app/views/dashboard/dashboard.js"></script>
        <script src="app/components/authentication.js"></script>
    </head>
    <body ng-app="myApp">
        <div class="container"  >
            <nav class="navbar navbar-fixed-top navbar-default " role="navigation" ng-controller="AppLoginCtrl">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#/search"><span class="glyphicon glyphicon-plane"></span> {{title}}</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="#/documentation">Documentation</a></li>
                            <li ng-show="isAdmin"><a href="#/dashboard">Dashboard</a></li>
                            <li ng-show="isAdmin"><a href="#/admin">Reservation Registrations</a></li>
                            <li ng-show="isUser"><a href="#/reservations">Reservations</a></li>
                        </ul>
                        <div>
                            <form class="navbar-form navbar-right" role="form" ng-show="!isAuthenticated" ng-submit="login()"  >
                                <div class="form-group">
                                    <input type="text" style="width:10em;" placeholder="User name" class="form-control"
                                           ng-model="user.username">
                                </div>
                                <div class="form-group">
                                    <input type="password" style="width:10em;" placeholder="Password" class="form-control"
                                           ng-model="user.password">
                                </div>
                                <button type="submit" class="btn btn-success">Sign in</button>
                                <p>Need an account? <a href="#/create_user"> Create One</a></p>
                            </form>
                            <div class="navbar-right" ng-show="isAuthenticated">

                                <p class="navbar-text">Logged on as: {{username}}</p>

                                <button type="submit" class="btn btn-primary navbar-btn"  ng-click="logout()">Logout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <div class = "container" style="margin-top: 85px;">
                <div style="text-align: center;" class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
                <div class="alert alert-success" role="success" ng-show="success">{{success}}</div>
                <div ng-view></div>
            </div>
        </div>
    </body>
</html>
